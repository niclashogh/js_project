<!DOCTYPE html>
<html>

<head>
  <title>React - JavaScript</title>
  <link rel="stylesheet" href="quest_creator.css">
</head>

<body>
  <h1>Quest creator</h1>
  <h4>Basic info:</h4>
  <label>Title:</label>
  <input id="inputTitle">
  <label>Description:</label>
  <textarea id="inputDescription"></textarea>
  <h4>Complete conditions: <i id="preview"></i></h4>
  <label>Type:</label>
  <select id="inputType">
    <option>Gather</option>
    <option>Kill</option>
  </select>
  <label>Amount:</label>
  <input type="number" id="inputAmount">
  <label>Item/NPC:</label>
  <input id="inputItem">
  <p><button id="btnCreate">Create quest</button></p>
  <hr>
  <div id="questsContainer">
    <div id="questTemplate" class="quest">
      <button class="btnRemoveQuest"><small>x</small></button>
      <div class="questTitle"></div>
      <hr>
      <div class="questContent"></div>
    </div>
  </div>
  <script src="quest_creator.js"></script>
</body>

</html>
